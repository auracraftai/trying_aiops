
name: Deploy to vercel

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & Build
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          npm install
          npm run build

      - name: Deploy to vercel
        run: echo "Deploying to vercel using provided secrets..."
        env:
          SECRETS_placeholder: ${{ secrets.SECRETS_placeholder }}
